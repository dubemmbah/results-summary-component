<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <main class="card">
      <div class="overview">
        <h1 class="title">Your Result</h1>
        <div class="chart">
          <p class="score"><span>76</span> of 100</p>
        </div>
        <p class="comment">Great</p>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="categories">
          <div class="category category-1">
            <p>
              <img src="./assets/images/icon-reaction.svg" alt="" /> Reaction
            </p>
            <p><span>80</span>&nbsp; / 100</p>
          </div>
          <div class="category category-2">
            <p><img src="./assets/images/icon-memory.svg" alt="" /> Memory</p>
            <p><span>92</span>&nbsp; / 100</p>
          </div>
          <div class="category category-3">
            <p><img src="./assets/images/icon-verbal.svg" alt="" /> Verbal</p>
            <p><span>61</span>&nbsp; / 100</p>
          </div>
          <div class="category category-4">
            <p><img src="./assets/images/icon-visual.svg" alt="" /> Visual</p>
            <p><span>72</span>&nbsp; / 100</p>
          </div>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </main>

    / 100 Visual 72 / 100 Continue -->
